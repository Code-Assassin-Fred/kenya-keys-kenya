<!DOCTYPE html>
<html>
<body>
<canvas id="c"></canvas>
<script>
  const img = new Image();
  img.onload = function() {
    const c = document.getElementById('c');
    const ctx = c.getContext('2d');
    ctx.drawImage(img, 0, 0);
    const p = ctx.getImageData(10, 10, 1, 1).data;
    const hex = "#" + ((1 << 24) + (p[0] << 16) + (p[1] << 8) + p[2]).toString(16).slice(1);
    document.body.innerText = "COLOR:" + hex;
  };
  img.src = 'file:///C:/Users/PC/.gemini/antigravity/brain/fb329a62-06d0-4af9-a9d8-90ee30398c07/uploaded_image_1769112369385.png';
</script>
</body>
</html>
